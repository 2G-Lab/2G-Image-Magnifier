<!DOCTYPE html>
<html>
  <head>
    <title>The Magnifier Example</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/gh/2G-Lab/2G-Image-Magnifier/src/magnifier.js"></script>
    <script>
      window.onload = (event) => {new x2G_ImageMagnifier ("images2magnify")}
    </script>
</head>
  <body>
    <main>
      <div>
        <img src="./img-0.png" alt="NOT expandable image">
        <p><em>NOT expandable image</em></p>
      </div>
      <div>
        <img src="./img-1.png" alt="Expandable image 1" class="images2magnify">
        <p><em>Expandable image 1</em></p>
      </div>
      <div>
        <img src="./img-2.png" alt="Expandable image 2" class="images2magnify">
        <p><em>Expandable image 2</em></p>
      </div>
    </main>
  </body>
</html>
